<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Code Extractor</title>
  <style>
    body {
      width: 400px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      font-family: monospace;
      padding: 5px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 4px;
      flex-grow: 1;
    }
    button:hover {
      background-color: #0074e0;
    }
    .status {
      margin-top: 10px;
      color: green;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h2>LeetCode Code Extractor</h2>
  <button id="extract-button">Extract Code</button>
  <textarea id="code-output" placeholder="LeetCode code will appear here..."></textarea>
  <div class="button-container">
    <button id="copy-button">Copy to Clipboard</button>
    <button id="clear-button">Clear</button>
  </div>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
